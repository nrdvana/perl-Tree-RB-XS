name             = Tree-RB-XS
abstract         = Red/Black Tree object withthe compatible API to Tree::RB
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-Tree-RB-XS/issues
repository.web   = https://github.com/nrdvana/perl-Tree-RB-XS
repository.url   = https://github.com/nrdvana/perl-Tree-RB-XS.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Git::NextVersion]
[PkgVersion]

[MakeMaker::Awesome]
header_file = Makefile.top
WriteMakefile_arg = $dep->get_makefile_vars
[PPPort]
[Manifest]
[License]
[ExtraTests]
; [PodWeaver]
; [Test::Pod::Coverage::Configurable]
; [PodSyntaxTests]
[AutoPrereqs]
[Prereqs / ConfigureRequires]
[Prereqs / TestRequires]
Log::Any::Adapter::TAP = 0
[UploadToCPAN]
[MetaYAML]
[MetaJSON]
